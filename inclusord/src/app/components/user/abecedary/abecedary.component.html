<section id="structure" [ngStyle]="{'background-image': 'url('+background_body+')'}" class="image">
   <!--options of navigation-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="navigation">
          <a [routerLink]="['/inicio']" class="btn-home"><img src="{{url}}resources/img/btns/btn-home.png" alt=""></a>
          <a (click)="next()" class="btn-next pull-right"><img src="{{url}}resources/img/btns/next.png" alt=""></a>
          <a (click)="back()" class="btn-back pull-right"><img src="{{url}}resources/img/btns/back.png" alt=""></a>
        </div>
      </div>
    </div>
  </div>
  
  <!--end option of navigation-->
  
  <div class="content container">
    <div class="row" id="step-primary">
      <div class="col-md-12">
        <div class="content-video">
          <video  controls="controls" autoplay="autoplay"  [ngStyle]="{'border-image-source':'url('+border_video+')'}">
            <source src="{{url}}resources/video/abecedario/{{data[position]['sign']}}" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="col-md-12">
        <div class="letter">
          <a class="lowercase">{{data[position]["letter"]}}</a>
          <a class="uppercase">{{data[position]["letter"]}}</a>
        </div>
      </div>
    </div> 
    <div class="clearfix"></div>


    <div id="step-secondary">
      <div class="row">
        <div class="col-md-4">
          <div class="word">
           <p>{{data[position]["words"][0]["word"]}} </p> 
         </div>
          <div class="image">
            <img src="{{url}}resources/img/letter/words_example/{{data[position]['words'][0]['image']}}" alt="">
          </div>
        </div>
        <div class="col-md-8">
          <div class="content-video">
            <video controls="controls" autoplay="autoplay" [ngStyle]="{'border-image-source':'url('+border_video+')'}">
              <source src="{{url}}resources/video/palabras/{{data[position]['words'][0]['representation']}}" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
